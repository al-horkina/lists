<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Emphasis</title>
    <link rel="stylesheet" href="main-text.css">
</head>
<body>
<p>Lead to emphasize importance</p>
<ol>
    <li class="green">Text green to emphasize success</li>
    <li class="aqua">Text aqua to emphasize info</li>
    <li class="blue">Text light blue to emphasize info(2)</li>
    <li class="red">Text red to emphasize danger</li>
    <li class="yellow">Text yellowto emphasize warning</li>
    <li>Text muted to emphasize general</li>
</ol>
</body>
</html>
